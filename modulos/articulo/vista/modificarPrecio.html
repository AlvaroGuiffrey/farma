<!-- Datos a editar en ventana modificar precio del módulo artículo -->
	<table>
		<caption>Datos del Artículo</caption>
		<tr><td title="Código del artículo"><label>Código</label></td><td style="width:30px">:</td><td> {codigo} </td></tr>
		<tr><td title="Código del artículo asignado por la marca"><label>Código Marca</label></td><td>:</td><td> {codigoMarca} </td></tr>
		<tr><td title="Nombre del artículo"><label>Nombre</label></td><td>:</td><td> {nombre} </td></tr>
		<tr><td title="Marca del artículo"><label>Marca</label></td><td>:</td><td> {marca} </td></tr>
		<tr><td title="Rubro del artículo"><label>Rubro</label></td><td>:</td><td> {rubro} </td></tr>
		<tr><td title="Margen bruto del artículo"><label>Margen</label></td><td>:</td><td> {margen} %</td></tr>
		<tr><td title="Costo nuevo del artículo"><label>Costo Nuevo</label></td><td>:</td><td> {costo} </td></tr>
		<tr><td title="Precio Anterior del artículo"><label>Precio Ant.</label></td><td>:</td><td> {precio} </td></tr>
		<tr><td title="Fecha del precio del artículo"><label>Fecha Precio</label></td><td>:</td><td> {fechaPrecio} </td></tr>
		<tr><td title="Precio nuevo sugerido del artículo"><label>Precio Nuevo</label></td><td>: $</td>
			<td><input type="number" class="form-control" id="precioNuevo" name="precioNuevo" value="{precioNuevo}" maxlength=9 placeholder="del artículo" title="Ingrese el precio nuevo del artículo" tabindex=10></td></tr>
				
		<tfoot>		</tfoot>
	</table>
	<input type="hidden" name="id" value="{id}">

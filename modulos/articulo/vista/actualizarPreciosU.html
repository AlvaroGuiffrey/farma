<div class="jumbotron">
	<table>
		<caption>Datos de registros</caption>
		<tr><td title="Total de registros actualizables en artículos"><label>Registros actualizables</label></td><td style="width:20px">:</td><td> {cantActualizables} </td></tr>
		<tr><td title="Registros actualizados en artículos"><label>Registros actualizados</label></td><td>:</td><td> {cantActualizados} </td></tr>
	</table>
	<hr>
	<table>
		<tr><td title="Total de registros actualizados con aumento de precio"><label>Registros con aumento de precio</label></td><td style="width:20px">:</td><td> {cantAumentos} </td></tr>
		<tr><td title="Total de registros actualizados con baja de precio"><label>Registros con baja de precio</label></td><td>:</td><td> {cantBajas} </td></tr>
		<tr><td title="Total de registros no actualizados por precio igual"><label>Registros sin modif. precio</label></td><td>:</td><td> {cantNoActualiza} </td></tr>
		<tr><td title="Total de registros no actualizados en PROMO"><label>Registros sin modif. en PROMO</label></td><td>:</td><td> {cantPromoNoActualiza} </td></tr>
		<tr><td title="Total de registros sin proveedor de referencia"><label>Registros modif. sin Proveedor</label></td><td>:</td><td> {cantNoLeidos} </td></tr>
	</table>
	<hr>
	<table>
		<tr><td title="Total de ROTULOS para imprimir"><label>ROTULOS para imprimir</label></td><td style="width:20px">:</td><td> {cantImprimeRotulo} </td></tr>
	</table>
	<input type="hidden" name="cantidad" value="{cantidad}">
	
</div>

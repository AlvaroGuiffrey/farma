<!-- Tabla para representar datos del rótulo del artículo -->
<div class="well">
	<table>
		<caption>Datos del Artículo</caption>
		<tr><td title="Código del artículo"><label>Código</label></td><td style="width:20px">:</td><td> {codigo} </td></tr>
		<tr><td title="Código de barra del artículo"><label>Código Barra</label></td><td>:</td><td> {codigoBarra} </td></tr>
		<tr><td title="Nombre del artículo"><label>Nombre</label></td><td>:</td><td> {nombre} </td></tr>
		<tr><td title="Presentación del artículo"><label>Presentación</label></td><td>:</td><td> {presentacion} </td></tr>
		<tr><td title="Precio del artículo"><label>Precio</label></td><td>:</td><td> $ {precio} </td></tr>
		<tr><td title="Fecha del precio del artículo"><label>Fecha Precio</label></td><td>:</td><td> {fechaPrecio} </td></tr>
		<tfoot></tfoot>
	</table> 
	<input type="hidden" name="id" value="{id}">
</div>

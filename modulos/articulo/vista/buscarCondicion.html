<div class="well">
	<table class="table table-striped">
<!-- Título de la búsqueda -->
		<thead><tr>
			<td title="Seleccione la condición para agregar a los artículos" ><label>Condiciones de Venta <span class="badge">{cantidadCondicion}</span></label></td>
			<td><label>Fecha de Vigencia</label></td>
			<td></td>
		</tr></thead>
<!-- Opciones de busqueda -->
		<tbody><tr>
			
			<td title='Seleccione la condición para agregar a los artículos'>[selectCondicion]</td>
			<td title='Seleccione las fechas a listar'>
				    <div class="input-daterange input-group" id="datepicker">
    					<span class="input-group-addon">Hasta</span>
    					<input type="text" class="form-control" name="fechaHasta" placeholder="AAAA-MM-DD" title='Seleccione la fecha de vigencia de la condición' autocomplete='off' tabindex=3/>
    				</div>
    		</td>
    		
		</tr></tbody>
	</table>
	<button type="submit" class="btn btn-primary" name="bt_buscar_condi_conf" data-toggle="tooltip" data-placement="bottom" title="Botón confirmar opciones" tabindex=12> 
 		<span class="glyphicon glyphicon-check" aria-hidden="true"></span> Confirmar</button>
</div>
<script >
$('#datepicker').datepicker({
	format: "yyyy-mm-dd",
    startDate: "+0",
    endDate: "+60d",
    todayBtn: "linked",
    clearBtn: true,
    language: "es",
    orientation: "top auto",
    autoclose: true,
    todayHighlight: true
    });
</script>

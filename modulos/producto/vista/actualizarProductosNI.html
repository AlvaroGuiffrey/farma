<!-- Vista para actualizar productos de NIPPON -->

<div class="jumbotron">
	<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" name="sw_caracter" value="SI">
			<span class="label label-warning">Lista c/Caracteres Especiales</span>
	</div>
	<table>
		<caption>Proveedor: {idProveedor} - {razonSocial} - ({inicial})</caption>
		<tr><td title="Total de registros tabla productos"><label>Registros de la tabla Productos del Proveedor</label></td><td style="width:20px">:</td><td> {cantProductos} </td></tr>
		<tr><td title="Total de registros lista del proveedor"><label>Registros de la lista del Proveedor</label></td><td>:</td><td> {cantLista} </td></tr>
		<tr><td title="Total de registros válidos de la lista del proveedor"><label>Registros válidos del Proveedor</label></td><td>:</td><td> {cantValidos} </td></tr>
		<tr><td title=""><label></label></td><td></td><td></td></tr>
		<tr><td title="Registros agregados en productos"><label>Registros agregados</label></td><td>:</td><td> {cantAgregados} </td></tr>
		<tr><td title="Registros actualizados en productos"><label>Registros actualizados</label></td><td>:</td><td> {cantActualizados} </td></tr>
		<tr><td title="Registros eliminados en productos"><label>Registros eliminados</label></td><td>:</td><td> {cantEliminados} </td></tr>
		<tfoot></tfoot>
	</table>
	<input type="hidden" name="idProveedor" value="{idProveedor}">
	<input type="hidden" name="razonSocial" value="{razonSocial}">
	<input type="hidden" name="inicial" value="{inicial}">
	<input type="hidden" name="cantProductos" value="{cantProductos}">
	<input type="hidden" name="cantLista" value="{cantLista}">

</div>

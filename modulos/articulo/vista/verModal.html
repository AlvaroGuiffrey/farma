<div class="modal fade" id="VerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h5 class="modal-tittle" id="myModalLabel">{tituloModal}</h5>
			</div>
			<div>
				<!-- Contenido de acción ver del módulo -->
				<div id="ver">
					<form class="form-horizontal" role="form" action="" method="post">
					<!-- Selector de Acciones -->
					<div>
						<button class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Total de la consulta">{tituloBadge} <span class="badge">{cantidad}</span></button>
						<button type="submit" class="btn btn-success" name="bt_agregar" data-toggle="tooltip" data-placement="bottom" title="Botón para agregar" tabindex=1>
     					 	<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Agregar</button>
   				  	 	<button type="submit" class="btn btn-default" name="bt_listar" data-toggle="tooltip" data-placement="bottom" title="Botón para listar" tabindex=2>
   					  	 	<span class="glyphicon glyphicon-list" aria-hidden="true"></span> Listar</button>
					</div>
					<!-- Muestra los datos -->
					<div class="jumbotron">
					[datos]

 						<p><button type="submit" class="btn btn-primary" name="bt_editar" value="{id}" data-toggle="tooltip" data-placement="bottom" title="Botón para editar datos" tabindex=51> 
 							<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Editar</button></p>
					</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	
	</div>

</div>

	<table>
		<caption>Datos del Comprobante Recibido</caption>
		<tr><td title="Identificador del comprobante recibido"><label>#</label></td><td style="width:20px">:</td><td> {id} </td></tr>
		<tr><td title="Comprobante recibido"><label>Comprobante</label></td><td>:</td><td> {comprobante} </td></tr>
		<tr><td title="Fecha del comprobante recibido"><label>Fecha</label></td><td>:</td><td> {fecha} </td></tr>
		<tr><td title="Proveedor emisor del comprobante"><label># Proveedor</label></td><td>:</td><td> {idProveedor} - {proveedor} </td></tr>
		<tr><td title="Importe gravado del comprobante"><label>Imp. Gravado</label></td><td>: </td><td> {gravado} </td></tr>
		<tr><td title="Importe exento del comprobante"><label>Imp. Exento</label></td><td>: </td><td> {exento} </td></tr>
		<tr><td title="Importe retenido DGI"><label>Retención DGI</label></td><td>: </td><td> {retencionDgi}</td></tr>
		<tr><td title="Importe percepción DGI"><label>Percepción DGI</label></td><td>: </td><td> {percepcionDgi} </td></tr>
		<tr><td title="Importe retenido Rentas"><label>Retención Rentas</label></td><td>: </td><td> {retencionRenta} </td></tr>
		<tr><td title="Importe percepción Rentas"><label>Percepcion Rentas</label></td><td>: </td><td> {percepcionRenta} </td></tr>
		<tr><td title="Otros importes del comprobante"><label>Otros Imp.</label></td><td>: </td><td> {otros} </td></tr>
		<tr><td title="Importe de IVA del comprobante"><label>Importe IVA</label></td><td>: </td><td> {iva} </td></tr>
		<tr><td title="Importe total del comprobante"><label>Imp. Total</label></td><td>: </td><td> {total} </td></tr>
		<tr><td title="Comentario sobre el comprobante"><label>Comentario</label></td><td>: </td><td> {comentario} </td></tr>
		<tr><td title="Consistencia de la suma de los importes"><label>Consistencia</label></td><td>: </td><td> {consistencia}</td></tr>

	</table>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login de usuario</title>
<link href="{dir}/libs/js/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{dir}/includes/css/pagina.css" rel="stylesheet" media="screen">
</head>
<body>
<!-- Script -->
<script src="{dir}/libs/js/jquery-2.1.3/jquery.min.js"></script>
<script src="{dir}/libs/js/bootstrap-3.3.2/js/bootstrap.min.js"></script>
<script src="{dir}/libs/js/bootstrap-3.3.2/js/bootstrap-tooltip.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>
<!-- Fin Script -->
<div class="container">
  	<ol class="breadcrumb">
  		<li><a href="{dir}/index.php">Inicio</a></li>
  		<li class="active">Login</li>
  	</ol>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i>Login de Usuario</i></h3>
  </div>
  <div class="panel-body">
  <div class="alert alert-info" role="alert" title='Mensaje del sistema'>
  		<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
  		Completá el formulario de login para poder ingresar al sistema.
  		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
 			 <span aria-hidden="true">&times;</span>
		</button> 
  </div> 
 {mensaje}
  <form class="form-horizontal" role="form" action="" method="post">
  <div align="center">
       	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    	<input type="text" size="20" id="usuario" name="usuario" value="" pattern="[A-Za-z0-9]{5,}"
             placeholder="Ingrese el Usuario" title="Ingresar el usuario" tabindex=1 autocomplete="off" required>
  </div>
  <br>
  <div align="center">
    	<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
    	<input type="password" id="contraseña" name="clave" value=""
             placeholder="Ingrese la Contraseña" title="Ingresar la contraseña del usuario" tabindex=2 required>
  </div> 
  <br>
  <div align="center">
  <div class="form-group">
    <div class="col-lg-offset-4 col-lg-4"> 
      <button type="submit" class="btn btn-success" name="bt_entrar" data-toggle="tooltip" data-placement="bottom" title="Botón para entrar al sistema" tabindex=3>
      	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Entrar
      </button>
      <button type="reset" class="btn btn-default" name="bt_borrar" data-toggle="tooltip" data-placement="bottom" title="Botón para borrar datos" tabindex=4>
      	<span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Borrar
      </button>
  
    <!-- Button HTML (to Trigger Modal) -->
	<a href="#myModal" role="button" class="btn btn-large btn-info" data-toggle="modal" title="Botón de información" tabindex=6>
		<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info
	</a>
 	<!-- Botones HTML -->
	<!-- Modal HTML -->
	<div id="myModal" class="modal fade">
   	 <div class="modal-dialog">
     	  <div class="modal-content">
          	  <div class="modal-header">
               	 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              	 <h4 class="modal-title">Información</h4>
             </div>
           	 <div class="modal-body">
                <p>Para ingresar al sistema debe ser Usuario habilitado.</p>
                <p class="text-warning"><small>Si tiene dudas consulte con el Administrador.</small></p>
             </div>
             <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" title="Botón para cerrar información">
                	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cerrar
                </button>
             </div>
       	 </div>
  	  </div>
	</div>
	<!-- Fin Modal HTML -->

    </div> 
  </div>
  </div>
  <!-- Fin Botones HTML -->
</form>
</div>
</div>
<div id="footer" align="center">
	<font size=1 color="grey"><i>Alvaro Guiffrey &#169 Copyright 2015</i></font>
</div>
</div>
</body>
</html>

<!-- Datos para agregar del módulo proveedor -->
<div class="jumbotron">
	<table>
		<caption>Datos del proveedor</caption>
		<tr><td title="Razón social del proveedor"><label>Razón Social</label></td><td  style="width:20px">:</td>
			<td><input type="text" class="form-control" id="razonSocial" name="razonSocial" size=40 maxlength=40 placeholder="del proveedor" title="Ingrese la razón social del proveedor" tabindex=2 autofocus></td></tr>
		<tr><td title="Identificación breve del proveedor de referencia con lista de precios"><label>Iniciales de ref.</label></td><td>:</td>
			<td><input type="text" class="form-control" id="inicial" name="inicial" size=2 maxlength=2 placeholder="del proveedor" title="Ingrese las iniciales para identificar al proveedor de referencia con lista de precios" tabindex=3></td></tr>
		<tr><td title="Domicilio Fiscal del proveedor"><label>Domicilio Fiscal</label></td><td>:</td>
			<td><input type="text" class="form-control" id="domicilioFiscal" name="domicilioFiscal" size=40 maxlength=40 placeholder="del proveedor" title="Ingrese el domicilio fiscal del proveedor" tabindex=4></td></tr>
		<tr><td title="CUIT del proveedor"><label>CUIT</label></td><td>:</td>
			<td><input type="text" class="form-control" id="cuit" name="cuit" size=13 maxlength=13 placeholder="del proveedor" title="Ingrese el cuit del proveedor" tabindex=5></td></tr>
		<tr><td title="Inscripción AFIP del proveedor"><label>Inscripto AFIP <span class="badge">{cantidadInscripto}</span></label></td><td>:</td>
			<td>[selectAfipResponsables]</td></tr>	
		<tr><td title="Ingresos Brutos del proveedor"><label>Ingresos Brutos</label></td><td>:</td>
			<td><input type="text" class="form-control" id="ingresosBrutos" name="ingresosBrutos" size=20 maxlength=20 placeholder="del proveedor" title="Ingrese ingresos brutos del proveedor" tabindex=7></td></tr>				
		<tr><td title="Domicilio del proveedor"><label>Domicilio</label></td><td>:</td>
			<td><input type="text" class="form-control" id="domicilio" name="domicilio" size=40 maxlength=40 placeholder="del proveedor" title="Ingrese el domicilio del proveedor" tabindex=8></td></tr>
		<tr><td title="Código Postal del proveedor"><label>Cód. Postal</label></td><td>:</td>
			<td><input type="text" class="form-control" id="codPostal" name="codPostal" size=8 maxlength=8 placeholder="del proveedor" title="Ingrese el código postal del proveedor" tabindex=9></td></tr>
		<tr><td title="Localidad del proveedor"><label>Localidad <span class="badge">{cantidadLocalidad}</span></label></td><td>:</td>
			<td>[selectLocalidad]</td></tr>	
		<tr><td title="Teléfono del proveedor"><label>Teléfono</label></td><td>:</td>
			<td><input type="tel" class="form-control" id="telefono" name="telefono" size=20 maxlength=20 placeholder="del proveedor" title="Ingrese el teléfono del proveedor" tabindex=11></td></tr>
		<tr><td title="Teléfono móvil del proveedor"><label>Teléfono Móvil</label></td><td>:</td>
			<td><input type="tel" class="form-control" id="movil" name="movil" size=20 maxlength=20 placeholder="del proveedor" title="Ingrese el teléfono móvil del proveedor" tabindex=12></td></tr>
		<tr><td title="E-mail del proveedor"><label>E-mail</label></td><td>:</td>
			<td><input type="email" class="form-control" id="email" name="email" size=50 maxlength=50 placeholder="del proveedor" title="Ingrese el e-mail del proveedor" tabindex=13></td></tr>
		<tr><td title="Comentario sobre el proveedor"><label>Comentario</label></td><td>:</td>
			<td><input type="text" class="form-control" id="comentario" name="comentario" size=50 maxlength=50 placeholder="del proveedor" title="Ingrese comentario sobre el proveedor" tabindex=14></td></tr>
		<tr><td title='Seleccione el tipo de lista de precios del proveedor'><label>Lista</label></td><td>:</td>
			<td><label class="ckeckbox-inline">
					<input type="radio" name="lista" value="N" title='Lista con precios netos (sin IVA)'> Precios Netos - 
				</label>	
				<label class="ckeckbox-inline">	
					<input type="radio" name="lista" value="F" title='Lista con precios finales (IVA incluido)'> Precios con IVA 
				</label>
			</td></tr>
		<tr><td title='Seleccione el orden de lista de precios del proveedor para actualizar precios'><label>Orden Lista</label></td><td>:</td>
			<td><label class="ckeckbox-inline">
					<input type="radio" name="listaOrden" value="0" title='Sin lista de precios' checked> sin Lista de Precios - 
				</label>
				<label class="ckeckbox-inline">
					<input type="radio" name="listaOrden" value="1" title='Lista de precios con prioridad para actualizar precios'> con Prioridad - 
				</label>	
				<label class="ckeckbox-inline">	
					<input type="radio" name="listaOrden" value="2" title='Lista de precios por jerarquía asignada para actualizar precios'> por Jerarquía 
				</label>
			</td></tr>
		<tr><td title='Seleccione el estado del proveedor'><label>Estado</label></td><td>:</td>
			<td><label class="ckeckbox-inline">
					<input type="radio" name="estado" value="1" checked title='Proveedor con estado activo'> Activo - 
				</label>	
				<label class="ckeckbox-inline">	
					<input type="radio" name="estado" value="0" title='Proveedor con estado pasivo'> Pasivo 
				</label>
			</td></tr>					
		
		<tfoot></tfoot>
	</table>  
	<input type="hidden" id="id" name="id" value="0">
</div>

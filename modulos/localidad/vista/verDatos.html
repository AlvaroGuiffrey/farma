<div class="jumbotron">
	<table>
		<caption>Datos de la localidad</caption>
		<tr><td title="Identificador de la localidad"><label>#</label></td><td style="width:20px">:</td><td> {id} </td></tr>
		<tr><td title="Nombre de la localidad"><label>Nombre</label></td><td>:</td><td> {nombre} </td></tr>

		<tr><td title="Departamento/Partido de la localidad"><label>Dep./Part.</label></td><td>:</td><td> {departamento} </td></tr>
		<tr><td title="Provincia de la localidad"><label>Provincia</label></td><td>:</td><td> {nombreProvincia} </td></tr>
		<tfoot></tfoot>
	</table>  
	<input type="hidden" name="provincia" value="{provincia}">
	<input type="hidden" name="nombreProvincia" value="{nombreProvincia}">
</div>

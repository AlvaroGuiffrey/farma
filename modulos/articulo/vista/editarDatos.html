<!-- Datos a editar en ventana del módulo artículo -->
	<table>
		<caption>Datos del Artículo</caption>
		<tr><td title="Código del artículo"><label>Código</label></td><td style="width:20px">:</td><td> {codigo} </td></tr>
		<tr><td title="Código de barra del artículo"><label>Código Barra</label></td><td>:</td><td> {codigoBarra} </td></tr>
		<tr><td title="Nombre del artículo"><label>Nombre</label></td><td>:</td><td> {nombre} </td></tr>
		<tr><td title="Presentación del artículo"><label>Presentación</label></td><td>:</td><td> {presentacion} </td></tr>
		<tr><td title="Comentario sobre el artículo"><label>Comentario</label></td><td>:</td>
			<td>
				<input type="text" class="form-control" id="comentario" name="comentario" value="{comentario}" maxlength=30 placeholder="sobre el artículo" title="Ingrese comentario sobre el artículo" tabindex=7>
			</td></tr>
		<tr><td title="Marca del artículo"><label>Marca</label></td><td>:</td><td> {marca} </td></tr>
		<tr><td title="Rubro del artículo"><label>Rubro</label></td><td>:</td><td> {rubro} </td></tr>
		<tr><td title="Margen bruto del artículo"><label>Margen</label></td><td>:</td><td> {margen} %</td></tr>
		<tr><td title="Costo del artículo"><label>Costo</label></td><td>:</td><td> {costo} </td></tr>
		<tr><td title="Precio del artículo"><label>Precio</label></td><td>:</td><td> {precio} </td></tr>
		<tr><td title="Fecha del precio del artículo"><label>Fecha Precio</label></td><td>:</td><td> {fechaPrecio} </td></tr>
		<tr><td title="Stock del artículo"><label>Stock</label></td><td>:</td><td> {stock} </td></tr>
		<tr><td title="Estado del artículo"><label>Estado</label></td><td>:</td><td> {estado} </td></tr>
		<tr><td title='Seleccione si imprime rotulo del artículo'><label>Rotulo</label></td><td>:</td>
			<td>
				<div id="rotulo">
					<label class="ckeckbox-inline">
						<input type="radio" name="rotulo" id="rotuloSi" value="1" {checkedS} title='Artículo con impresión de rótulo'> SI - 
					</label>	
					<label class="ckeckbox-inline">	
						<input type="radio" name="rotulo" id="rotuloNo" value="0" {checkedN} title='Artículo sin impresión de rótulo'> NO 
					</label>
					<button class="btn btn-default btn-xs" type="button" id="botonActRotulo" name="rotulo" value="actualizar" style="display:none">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Actualizar</button>
					<span class="label label-success" id="etiquetaActRotulo" style="display:none"><span class="glyphicon glyphicon-check" aria-hidden="true"></span>   Modificó con éxito! </span>
					<span class="label label-danger" id="etiquetaErrRotulo" style="display:none"><span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>   Error, no se modificó. </span>
				</div>
			</td></tr>
		<tr><td title="Seleccione el proveedor de referencia del artículo"><label>Proveedor <span class="badge">{cantidadProveedor}</span></label></td><td>:</td>
			<td>[selectProveedor]</td></tr>
		<tr><td title='Seleccione la opción para modificar el proveedor de referencia del artículo'><label>Modifica Prov.</label></td><td>:</td>
			<td><label class="ckeckbox-inline">
					<input type="radio" name="opcionProv" value="1" {checkedPAr} title='Se actualiza el proveedor solo modificando el artículo'> por Artículo - 
				</label>	
				<label class="ckeckbox-inline">	
					<input type="radio" name="opcionProv" value="2" {checkedPAc} title='Se actualiza el proveedor con tarea -Actualización de Precios-'> por Actualización 
				</label>
			</td></tr>	
		<tfoot>		</tfoot>
	</table>
	<input type="hidden" id="idArticulo" name="id" value="{id}">
	<input type="hidden" name="codigoBarra" value="{codigoBarra}">
	<input type="hidden" name="codigo" value="{codigo}">

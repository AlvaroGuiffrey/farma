<div class="jumbotron">
	<table>
		<caption>Datos de registros</caption>
		<tr><td title="Total de registros etiquetables en artículos"><label>Registros etiquetables</label></td><td style="width:20px">:</td><td> {cantEtiquetables} </td></tr>
		<tr><td title="Total de registros etiquetados en artículos"><label>Registros etiquetados</label></td><td style="width:20px">:</td><td> {cantEtiquetados} </td></tr>
		
	</table>
	<table><tr><hr/></tr>
		<tr><td title="Total de registros que se agregó proveedor de referencia"><label>Se agregaron proveedores</label></td><td style="width:20px">:</td><td> {cantAgregados} </td></tr>
		<tr><td title="Total de registros que se modifico proveedor de referencia"><label>Se modificaron proveedores</label></td><td>:</td><td> {cantModificados} </td></tr>
	</table>
	<input type="hidden" name="cantidad" value="{cantidad}">
	<input type="hidden" name="cantEtiquetables" value="{cantEtiquetables}">
	<input type="hidden" name="cantEtiquetados" value="{cantEtiquetados}">
</div>
